<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Electron prompt</title>
</head>
<body>
  <p>This is just a test window for the prompt!</p>
  <button onclick="showPrompt()">Click to open</button>
  <p id="input"></p>
  <script>document.write('<p>' + require('electron').remote.app.getName() + '</p>')</script>
  <script>document.write('<p>' + require('electron').remote.process.pid + '</p>')</script>
</body>
</html>

<script>
  function showPrompt() {
    const {ipcRenderer} = require('electron');

    ipcRenderer.on('return-prompt', (event, arg) => {
      document.getElementById('input').innerHTML = arg;
    })

    ipcRenderer.send('open-prompt', '')
  }
</script>
